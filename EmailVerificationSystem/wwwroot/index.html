<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email verification system - securely verify your email address">
    <meta name="theme-color" content="#667eea">
    <title>Email Verification System</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="app.js" as="script">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
            <p>Enter your email address to receive a verification link</p>
        </div>

        <form id="emailForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="Enter your email address"
                    aria-describedby="emailError"
                >
                <div class="error-message" id="emailError" role="alert" aria-live="polite">
                    Please enter a valid email address
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Send Verification Email
            </button>
        </form>

        <div class="loading" id="loading" aria-hidden="true">
            <div class="spinner" aria-label="Loading"></div>
            <p>Sending verification email...</p>
        </div>

        <div class="message" id="message" role="alert" aria-live="polite"></div>

        <div class="footer">
            <p>A verification link will be sent to your email address</p>
                               <p class="small">This link will expire after 5 minutes for security reasons</p>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="app.js"></script>
</body>
</html>
